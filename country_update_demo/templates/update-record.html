{% extends "govuk_template.html" %}
{% block content %}

<header>
    <div class="row">
        <div class="large-6 columns">
            <h1 class="heading-medium" align="middle">Update country record</h1>
        </div>
    </div>
</header>

<main id="content">
    <form method="post" action="/update-record/{{country}}">
       <div class="form-group">
            <label class="form-label" for="country">country</label>
            <input class="form-control" id="country" name="country" type="text" value="{{country}}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label" for="citizen_names">citizen-names</label>
            <input class="form-control" id="citizen_names" name="citizen_names" type="text" value="{{citizen_names}}">
        </div>

        <div class="form-group">
            <label class="form-label" for="end_date">end-date</label>
            <input class="form-control" id="end_date" name="end_date" type="text" value="{{end_date}}">
        </div>

        <div class="form-group">
            <label class="form-label" for="name">name</label>
            <input class="form-control" id="name" name="name" type="text" value="{{name}}">
        </div>

        <div class="form-group">
            <label class="form-label" for="official_name">official-name</label>
            <input class="form-control" id="official_name" name="official_name" type="text" value="{{official_name}}">
        </div>

        <div class="form-group">
            <label class="form-label" for="start_date">start-date</label>
            <input class="form-control" id="start_date" name="start_date" type="text" value="{{start_date}}">
        </div>

        <div class="form-group">
            <label class="form-label" for="text">text</label>
            <input class="form-control" id="text" name="text" type="text" value="{{text}}">
        </div>

        <div class="form-group">
            <input name="submit" type="submit" value="Save" class="button">
        </div>
    </form>
</main>
{% endblock %}
